<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/png" href="../../img/favicon.png" />
  <title>Anten IO : Portfolios : Equations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/localcdn/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/localcdn/webix/codebase/skins/compact.css" type="text/css">

  <script src="/localcdn/jquery/dist/jquery.min.js"></script>
  <script src="/localcdn/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/localcdn/webix/codebase/webix.js"></script>
</head>

<body>

  <div class="container">
    <div class="row bg-light">
      <div class="col-3 bg-primary"></div>
      <div class="col-3 bg-warning"></div>
      <div class="col-6 bg-info"></div>
    </div>
  </div>

  <script>
    webix.ready(function () {

      webix.ui({
        view: "uploader",
        id: "uploadx",
        name: "file",
        value: "Upload file",
        link: "mylist",
        upload: "/filesystem/api/files",
        formData: { users: ["guest"], folder: "test/upload" },
        autosend: false,
        on: {
          "onAfterFileAdd": function (file) {
            console.log(file)
            this.define("formData", { users: ["guest"], folder: "test/upload", mdate: file.file.lastModifiedDate })
            this.send(file.id)
          },
          // "onUploadComplete": function (response) {
          //   webix.message("Done");
          //   console.log(response)
          // },
          // "onFileUpload": function (file, response) {
          //   console.log(file)
          // }
        }
      })
      document.getElementsByClassName("webix_hidden_upload")[0].style.display = "none";

      webix.ui({
        view: "list",
        id: "mylist",
        type: "uploader",
        select: true,
        autoheight: true,
        borderless: true,

      })

    });
  </script>

</body>
